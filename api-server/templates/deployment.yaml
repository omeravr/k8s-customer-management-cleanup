apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
      - name: api-server
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_DB_URI
          value: "mongodb://root:example@mongodb:27017/"

